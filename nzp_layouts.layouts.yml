layout_nzp_one_col:
  label: 'NZP One Column'
  path: templates
  template: layout--nzp-one-col
  category: 'Columns: 1'
  default_region: content
  class: '\Drupal\nzp_layouts\Plugin\Layout\nzpOneColLayouts'
  icon_map:
    - [content]
  regions:
    content:
      label: 'Main Content'



layout_nzp_two_col:
  label: 'NZP Two Column'
  path: templates
  template: layout--nzp-two-col
  category: 'Columns: 2'
  default_region: one_col
  class: '\Drupal\nzp_layouts\Plugin\Layout\nzpTwoColLayouts'
  icon_map:
    - [left]
    - [right]
  regions:
    one_col:
      label: Column 1
    two_col:
      label: Column 2


layout_accordion:
  label: 'Accordion'
  template: templates/layout--accordion
  category: 'Components'
  default_region: content
  regions:
    summary:
      label: summary
    content:
      label: content

layout_nzp_tab:
  label: 'Tabbed Interface'
  template: templates/layout--nzp-tab
  class: '\Drupal\nzp_layouts\Plugin\Layout\nzpTabLayouts'
  library: nzp_layouts/nzp_tabs-library
  category: 'Components'
  default_region: content
  regions:
    tab_title:
      label: Tab Title
    tab_content_0:
      label: Tab 1
    tab_content_1:
      label: Tab 2
    tab_content_2:
      label: Tab 3
    tab_content_3:
      label: Tab 4
    tab_content_4:
      label: Tab 5
    tab_content_5:
      label: Tab 6


layout_flyout:
  label: 'NZP OffCanvas'
  path: templates
  template: layout--nzp-offcanvas
  library: nzp_layouts/nzp_offcanvas-library
  category: ''
  default_region: content
  class: '\Drupal\nzp_layouts\Plugin\Layout\nzpOffCanvasLayout'
  icon_map:
    - [top]
    - [bottom]
  regions:
    content:
      label: Content
  